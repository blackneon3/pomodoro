<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timer">
        <div class="timer__settings">
            <div class="timer__buttons">
                <button class="timer__fullTime function__button">Pomodoro</button>
                <button class="timer__breakTime function__button">Short break</button>
                <button class="timer__mediumTime function__button">Long break</button>
            </div>
        </div>
        <div class="timer__display">
            <div class="timer__circle">
                <p class="timer__clock">00:00</p>
            </div>
            <div class="timer__progress">
                <div class="timer__progress-bar"></div>
            </div>
        </div>
        <div class="timer__settings">
            <div class="timer__buttons">
                <button class="timer__start function__button">Start</button>
                <button class="timer__pause function__button">Pause</button>
                <button class="timer__reset function__button">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
